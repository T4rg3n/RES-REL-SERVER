  /categories:
    get:
      summary: Get all categories
      tags: 
        - Categories
      parameters:
            - name: perPage
              in: query
              description: Set the number of categories per page
              required: false
              schema:
                type: integer
              #want : <key>[<operator>]=<value> 
              #ébut returns : &operator=<operator>&value=<value>
            - name: <key>[<operator>]=<value>
              in: query
              description: "Allow to filter categories with operators like : equals, notEquals, lowerThan, lowerThanEquals, greaterThan, greaterThanEquals"
              required: false
              schema:
                type: string
      responses:
        '200':
          description: Get all categories
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
              example:
                - id: 1
                  nom: "Catégorie 1"
                - id: 2
                  nom: "Catégorie 2"
                - id: 3
                  nom: "Catégorie 3"
    post:
      summary: Create a category
      security:
        - bearerAuth: []
      tags:
        - Categories
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nom:
                  type: string
                  description: Name of the category
                  example: "My super category"
      responses:
        '201':
          description: Create a category
          content:
            application/json:
              schema:
                type: object
              example:
                - nom : "My super category"
