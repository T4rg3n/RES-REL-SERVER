paths:
  #region Authentification
  /connexion:
    post:
      summary: Login
      description: Login a user with an email password and get a bearer token to issue API requests. 
      tags:
        - Authentification
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                mail:
                  type: string
                  description: Email of the user
                  example: "john.doe@domain.com"
                motDePasse:
                  type: string
                  description: Password of the user
                  example: "password"
      responses:
        '200':
          description: Login
          content:
            application/json:
              schema:
                type: object
              example:
                - token: "1|EojGLORUas6xz0OmRvuaZ4ReNhjqVVM5pdcUevJg"
  /inscription:
     post:
        summary: Create an utilisateur
        description: Create an utilisateur by sending a JSON object and an image file for its profile picture. The user is automatically given a beared token. Default role is user.
        tags:
         - Authentification
        requestBody:
         content:
           multiform/form-data:
            schema:
              type: object
              properties:
                mail:
                  type: string
                motDePasse:
                  type: string
                dateNaissance:
                  type: string
                codePostal:
                  type: string
                nom:
                  type: string
                prenom:
                  type: string
                photoProfil:
                  type: string
                  format: binary
                bio:
                  type: string
              example:
                 mail: "john.doe@gmail.com"
                 motDePasse: "password01"
                 dateNaissance: 2002-01-02 00:00:00
                 codePostal: 75000
                 nom: "Doe"
                 prenom: "John"
                 photoProfil: photoProfil=@"/C:/Users/user/Desktop/profile_picture_resrel.jpg
                 bio: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nisl vitae ultricies lacinia, nunc nisl aliquet nisl, eget aliquet nunc nisl eget nunc. Sed euismod, nisl vitae ultricies lacinia, nunc nisl aliquet nisl, eget aliquet nunc nisl eget nunc."        
        responses:
          '201':
            description: Create an utilisateur
            content:
             application/json:
               schema:
                 type: object
               example:
                 - id: 1
                   mail: "john.doe@gmail.com"
                   motDePasse: "ba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad"
                   dateInscription: 2023-01-02 21:16:55
                   dateNaissance: 2002-01-02 00:00:00
                   codePostal: "75000"
                   nom: "Doe"
                   prenom: "John"
                   cheminPhoto: "/uploads/1.jpg"
                   bio: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nisl vitae ultricies lacinia, nunc nisl aliquet nisl, eget aliquet nunc nisl eget nunc. Sed euismod, nisl vitae ultricies lacinia, nunc nisl aliquet nisl, eget aliquet nunc nisl eget nunc."
                   urlProfil: "users/1"
                   compteActif: true
                   raisonBan: nulSl
                   idRole: 4
